<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap-with column number changing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .row {
        margin: 20px;
      }
      .row > div {
        background-color: palegreen;
        border: solid darkgreen 4px;
        color: darkgreen;
        padding: 20px;
      }
      .row div p {
        text-align: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-primary" role='alert'><p>Primary alert!</p></div>
      <div class="alert alert-secondary" role='alert'><p>Secondary alert!</p></div>
      <div class="alert alert-success" role='alert'><p>Success alert!</p></div>
      <div class="alert alert-danger" role='alert'><p>Danger alert!</p></div>
      <div class="alert alert-warning" role='alert'><p>Warning alert!</p></div>
      <div class="alert alert-info" role='alert'><p>Info alert!</p></div>
    </div>
  </body>
</html>
